<div class="list-padding">
  <md-card>   
    <button md-raised-button color="accent" (click) = onNewRecipe()>NEW RECIPE</button>
  </md-card>
  <app-recipe-item 
    *ngFor="let recipeEl of recipes; let i = index" 
    [recipe]="recipeEl"
    [index]="i"
    (recipeSelected)="onRecipeSelected(recipeEl)">
  </app-recipe-item>
</div>
