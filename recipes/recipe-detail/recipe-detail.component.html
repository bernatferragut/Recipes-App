<div>
  <md-card>
    <md-card-title>{{ recipe.name }}</md-card-title>
    <md-card-subtitle>{{ recipe.description }}</md-card-subtitle>
    <img md-card-image src="{{ recipe.image }}">
    <md-card *ngFor="let ingredient of recipe.ingredients">
      {{ ingredient.name }} : {{ ingredient.amount }}</md-card>

    <!--MD MENU EXPAND DIRECTIVE-->
    <button md-raised-button [mdMenuTriggerFor]="expand" color="primary">
        <md-icon>expand_more</md-icon>MANAGE RECIPE</button>
    <md-menu #expand="mdMenu">
      <button (click)="onAddToShoppingList()" style="cursor: pointer"  md-menu-item>
          <md-icon>favorite_border</md-icon>
          <span>To Shopping List</span>
        </button>
      <button md-menu-item (click)="onEditRecipe()">
          <md-icon>list</md-icon>
          <span>Edit Recipe</span>
        </button>
      <button md-menu-item>
          <md-icon>list</md-icon>
          <span>Delete Recipe</span>
        </button>
    </md-menu>
  </md-card>
</div>
